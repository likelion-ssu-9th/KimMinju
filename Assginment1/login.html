<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" href="../image/icon.png">
    <link rel="stylesheet" href="login_style.css">
    <title>로그인ㆍInstagram</title>
</head>
<body>
    <div class="login_container">
        <img class ="instagramText" src="../image/logo_text.png" alt="instagramText">
        <div class="login_form">
            <input type="text" class="user_id" placeholder="전화번호, 사용자 이름 또는 이메일"/>
            <input type="password" class="password" placeholder="비밀번호"/>
            <button class="login_btn">로그인</button>
            <div>또는</div>
            <div class="facebook_login">
                <button class="facebook_btn">
                    <i class="fab fa-facebook-square"></i>
                    <span>Facebook으로 로그인</span>
            </button>
            </div>
            <a class="forget_password">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
    <div class="joinInsta">
        <p class="isAccount">계정이 없으신가요?
            <a href="/accounts/emailsignup" class="join">가입하기</a>
        </p>
    </div>
</body>
</html>

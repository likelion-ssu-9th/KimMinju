<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>로그인ㆍInstagram</title>
</head>
<body>
    <div class="signup_container">
        <img class ="instagramText" src="image/logo_text.png" alt="instagramText">
        <h2 class="joinLetter">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
        <button class="facebook_login">
            <i class="fab fa-facebook-square"></i>
            <span class=facebook_login"">Facebook으로 로그인</span>
        </button>
        <div>또는</div>
        <input type="text" class="user_id" placeholder="휴대폰 번호 또는 이메일 주소"/>
        <input type="text" class="name" placeholder="성명"/>
        <input type="text" class="user_name" placeholder="사용자 이름"/>
        <input type="password" class="password" placeholder="비밀번호"/>
        <button class="join">가입</button>
        <p class="agree">가입하면 Instagram의 약관, 데이터 정책 및 쿠키 정책에 동의하게 됩니다.</p>
    </div>
    <div class="loginInsta">
        <p class="isAccount">계정이 있으신가요?
            <a href="/accounts/emailsignup" class="login">로그인</a>
        </p>
    </div>
</body>
</html>

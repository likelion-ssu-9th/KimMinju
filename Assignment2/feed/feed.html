<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/icon.png">
    <link rel="stylesheet" href="feed_style.css" type="text/css">
    <title>Instagram</title>
</head>
<body>
    <div class="main">
        <section class="cardViewSection">
            <div class="cardView">
                <header>
                    <div class="userNickName">LikeLionSSU</div>
                </header>
                <div class="cardimage">
                    <img src="../image/ssu_likelion_logo.png" alt="LikeLionSSU">
                </div>
                <div class="cardInfo">
                    <div class="infoLeft">
                        <img src="../image/liked.png" alt="좋아요">
                        <img src="../image/comment.png" alt="코멘트">
                        <img src="../image/upload.png" alt="업로드">
                    </div>
                    <div class="infoRight">
                        <img src="../image/edit.png" alt="수정">
                        <img src="../image/delete.png" alt="삭제">
                    </div>
                </div>
                <div class="comment">
                    comment1<br>
                    comment2<br>
                </div>
                <div class="comment_form">
                    <form action="">
                        <input type="text" placeholder="댓글 입력...">
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

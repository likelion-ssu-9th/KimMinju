<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="signup_style.css" type="text/css">
    <title>로그인ㆍInstagram</title>
</head>

<body>
    <div class="signup_container">
        <img class="instagramText" src="../image/logo_text.png" alt="instagramText">
        <div class="signup_content">
            <h2 class="joinLetter">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
            <hr class="line">
            <div class="inputForm">
                <input type="text" class="user_id" placeholder="휴대폰 번호 또는 이메일 주소" />
                <input type="text" class="name" placeholder="성명" />
                <input type="text" class="user_name" placeholder="사용자 이름" />
                <input type="password" class="password" placeholder="비밀번호" />
            </div>
            <button class="join_btn">가입</button>
        </div>
    </div>
    <div class="loginInsta_container">
        <p class="isAccount">계정이 있으신가요?
            <a href="/accounts/emailsignup" class="login">로그인</a>
        </p>
    </div>
</body>

</html>

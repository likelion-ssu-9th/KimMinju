<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="htcdtps://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" href="../image/icon.png">
    <link rel="stylesheet" href="profile_style.css" type="text/css">
    <title>instagram</title>
</head>
<body>
    <nav class="top_container"></nav>
    <main class="main_container">
        <header class="profile">
            <div class="profile_img">
                <button class ="profile_img_btn" type="button">
                <img src="../image/ssu_likelion_logo_150x150.png" alt="ssu_logo">
                </button> 
            </div>
            <section class="profile_contents">
                <div class="profile_title">
                    <h1 class ="user_name">LikeLionSSU</h1>
                    <button class="edit_profile_btn">프로필 편집</button>
                    <i class="fas fa-cog"></i>
                </div>
                <ul class="profile_info">
                    <li>
                        <span class="num">5</span>
                        <span>게시물</span>
                        
                    </li>
                    <li>
                        <span class="num">122</span>
                        <span>팔로워</span>
                        
                    </li>
                    <li>
                        <span class="num">118</span>
                        <span>팔로잉</span>
                        
                    </li>
                </ul>
                <p class="profile_subtitle">
                    hello world✈
                </p>
            </section>
        </header>
        <div class="category"></div>
        <div class="contents">
            <div class="notice">
                <img class="notice1_img"
                src="../image/lionface.png" alt="사진"> 
                <ul class="notice_contents" aria-hidden="true">
                    <li>Likes : 0</li>
                    <li>Comments : 0</li>
                </ul>
            </div>
            <div class="notice">
                <img class="notice2_img"
                src="../image/lionface.png" alt="사진"> 
                <ul class="notice_contents" aria-hidden="true">
                    <li>Likes : 0</li>
                    <li>Comments : 0</li>
                </ul>
            </div>
            <div class="notice">
                <img class="notice3_img"
                src="../image/lionface.png" alt="사진"> 
                <ul class="notice_contents" aria-hidden="true">
                    <li>Likes : 0</li>
                    <li>Comments : 0</li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="bottom_container"></footer>
</body>
</html>
